<!DOCTYPE html>
<html>
<head>
    <title>Auto Popup and Sound</title>
    <script>
        function playSound() {
            var audio = new Audio('sound.mp3'); // Replace 'sound.mp3' with your sound file
            audio.play();
        }

        function openNewWindow() {
            window.open('https://movieboxc17.github.io/MP3.org/'); // Replace 'https://example.com' with the URL you want to open
        }

        window.onload = function () {
            playSound();
            setInterval(openNewWindow, 3000); // Open a new window every 3 seconds (3000 milliseconds)
        };
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
</body>
</html>
