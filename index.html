        function createMovingImages() {

                image.style.top = Math.random() * window.innerHeight + 'px';

                    // Open a new tab with a link to another website
                    window.open('https://movieboxc17.github.io/Totally_good/', '_blank');
                };
                document.body.appendChild(image);

        window.addEventListener('load', function() {
            createMovingImages();
        });
